            display: block;
            margin: 0 auto; /* Центрує елементи */

        #encodeButton {
            background-color: #4CAF50; /* Зелений фон */
            color: white; /* Білий текст */

            cursor: pointer; /* Курсор у вигляді руки */
            transition: background-color 0.3s ease; /* Плавний перехід кольору */
        }

        #encodeButton:hover {
            background-color: #45a049; /* Трохи темніший зелений при наведенні */
        }

        #encodeButton:active {
            background-color: #3e8e41; /* Ще темніший при натисканні */
        }

        .button-container {
            display: flex; /* Робимо кнопки в один ряд */
            align-items: center; /* Вирівнюємо кнопки по центру вертикально */
            gap: 10px; /* Відступ між кнопками */
        }

        #fileLabel {
            background-color: #4CAF50; /* Зелений фон */
            color: white; /* Білий текст */
            padding: 10px 20px; /* Внутрішні відступи */
            font-size: 16px; /* Розмір шрифту */
            border: none; /* Без рамки */
            border-radius: 5px; /* Закруглені краї */
            cursor: pointer; /* Курсор у вигляді руки */
            transition: background-color 0.3s ease; /* Плавний перехід кольору */
            display: inline-block; /* Відображати як кнопку */
        }

        #fileLabel:hover {
            background-color: #45A049; /* Темніший зелений при наведенні */
        }

        #fileLabel:active {
            background-color: #388E3C; /* Ще темніший зелений при натисканні */
        }

        #fileLabel.blue {
            background-color: #2196F3; /* Синій фон, коли файл обраний */
        }

        #fileLabel.blue:hover {
            background-color: #1E88E5; /* Темніший синій при наведенні */
        }

        #fileLabel.blue:active {
            background-color: #1565C0; /* Ще темніший синій при натисканні */
        }

        #fileLabel.blue:focus {
            box-shadow: 0 0 5px 2px #2196F3; /* Синя тінь при фокусі */
        }
        #fileNameDisplay {
            font-size: 14px;
            color: #b4b3b3;
            margin-top: 10px;
        }

            display: none; 
            color: red;
        }

<body>
    <table width="100%">
        <tr>
            <td width="1%"></td>
            <td width="98%">
                <h1 class="text">Base64 Кодування та Декодування</h1>

                <h2 class="text">Кодувати файл у Base64</h2>
                <div class="button-container">
                    <label for="fileInput" id="fileLabel">Обрати файл</label>
                    <input type="file" id="fileInput" style="display: none;" onchange="changeButtonColor()">
                    <button id="encodeButton" onclick="encodeBase64()">Кодувати</button>
                    <button id="encodeButton" onclick="clearEncodedOutput(), clearFile()">Очистити</button>
                </div>
                <div id="fileNameDisplay" style="margin-top: 10px; display: none;"></div> <!-- Дів для відображення імені файлу -->
                <textarea id="encodedOutput" readonly></textarea><br>
                <button id="encodeButton" onclick="copyEncodedOutput()">Скопіювати Base64 код</button>
                <span class="checkmark" id="copyCheckmark">✔</span>
                <span class="checkmark Crossmark" id="copyCrossmark">✖</span>
            
                <div class="output-container">
                    <h3 class="text">Формат Data URI</h3>
                    <textarea placeholder=" Приклад використання: src: url('data:@file/ФОРМАТ;base64,XXXXXX...');" class="container" id="dataURIFormatOutput" readonly></textarea>
                    <button id="encodeButton" onclick="copyToClipboard()">Копіювати</button>
                    <span class="checkmark" id="copyCheckmarkUri">✔</span>
                    <span class="checkmark Crossmark" id="copyCrossmarkUri">✖</span>
                </div>
            
                <h2 class="text">Декодувати Base64 у файл</h2>
                <textarea id="base64Input" placeholder=" Вставте Base64 код тут" oninput="updateFileFormat()"></textarea><br>
                <div id="headerOutput"></div>
                <div id="mimeTypeOutput"></div>
                <button id="encodeButton" onclick="decodeAndDownload()">Декодувати та завантажити</button>
                <button id="encodeButton" id="displayButton" onclick="displayBase64Content()">Відобразити контент</button>
                <button id="encodeButton" onclick="clearBase64Input()">Очистити</button>
                <br>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <img id="base64Image" controls style="display: none;" alt="Зображення відобразиться тут">
                    <audio id="base64Audio" controls style="display: none;">Ваш браузер не підтримує аудіо.</audio>
                    <video id="base64Video" controls style="display: none;">Ваш браузер не підтримує відео.</video>
                </div>
            </td>
            <td width="1%"></td>
        </tr>
    </table>

    <script>
        // Функція для кодування файлу у Base64
        function encodeBase64() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                const reader = new FileReader();
                const fileType = file.type || 'application/octet-stream'; // Зберегти тип файлу

                reader.onload = function() {
                    const base64String = reader.result.split(',')[1]; // Отримати тільки Base64 частину
                    document.getElementById('encodedOutput').value = base64String;

                    // Вивести формат Data URI (без Base64 коду)
                    const dataURIFormat = `data:${fileType};base64,`;
                    document.getElementById('dataURIFormatOutput').value = dataURIFormat;
                };

                reader.readAsDataURL(file); // Читати файл у форматі Base64
            } else {
                alert("Будь ласка, виберіть файл.");
            }
        }

        // Функція для декодування Base64 у файл і завантаження
        function decodeAndDownload() {
            const base64String = document.getElementById('base64Input').value.trim();
            const mimeType = detectMimeType(base64String);
            const fileExtension = getFileExtension(mimeType);

            if (base64String) {
                // Декодуємо Base64 у масив байтів
                const byteCharacters = atob(base64String);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);

                // Створюємо Blob з байтів
                const blob = new Blob([byteArray], { type: mimeType });

                // Створюємо посилання для завантаження файлу
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `decoded_file${fileExtension}`;
                link.click();

                // Звільняємо об'єкт URL після завершення
                URL.revokeObjectURL(link.href);
            } else {
                alert("Будь ласка, вставте Base64 код.");
            }
        }

        // Основна функція для визначення MIME-типу
        function detectMimeType(base64String) {
            const byteArray = atob(base64String).split('').map(c => c.charCodeAt(0));
            const mimeTypeFromBytes = detectMimeTypeFromBytes(byteArray);
            
            if (mimeTypeFromBytes) {
                return mimeTypeFromBytes; // Якщо тип знайдено з байтів, повертаємо його
            }

            const determinedMimeType = determineMimeType(base64String);
            return determinedMimeType || 'application/octet-stream'; // Якщо не вдалося визначити тип, повертаємо 'application/octet-stream'
        }

                checkmark.style.display = 'none';
                setTimeout(() => {

                }, 500);

            }

            encodedOutput.select();
            document.execCommand('copy');

        // Функція для відображення контенту в залежності від типу файлу
        // Функція для відображення контенту за допомогою Blob URL
        function displayBase64Content() {
            const base64String = document.getElementById('base64Input').value.trim();
            const mimeType = detectMimeType(base64String);

            if (!base64String) {
                alert("Будь ласка, вставте Base64 код.");
                clearBase64Input();
                return;
            }

            // Декодуємо Base64 у байти
            const byteCharacters = atob(base64String);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);

            // Створюємо Blob з байтів
            const blob = new Blob([byteArray], { type: mimeType });
            const blobUrl = URL.createObjectURL(blob);

            // Відображаємо контент в залежності від MIME-типу
            if (mimeType.startsWith('image/')) {
                const imageElement = document.getElementById('base64Image');
                imageElement.src = blobUrl;
                imageElement.style.display = 'block';
                document.getElementById('base64Audio').style.display = 'none';
                document.getElementById('base64Video').style.display = 'none';
            } else if (mimeType.startsWith('audio/')) {
                const audioElement = document.getElementById('base64Audio');
                audioElement.src = blobUrl;
                audioElement.style.display = 'block';
                document.getElementById('base64Image').style.display = 'none';
                document.getElementById('base64Video').style.display = 'none';
            } else if (mimeType.startsWith('video/')) {
                const videoElement = document.getElementById('base64Video');
                videoElement.src = blobUrl;
                videoElement.style.display = 'block';
                document.getElementById('base64Image').style.display = 'none';
                document.getElementById('base64Audio').style.display = 'none';
            } else {
                alert("Формат файлу не підтримується.");
            }

            // Очищуємо об'єкт URL після закриття
            const revokeUrl = () => URL.revokeObjectURL(blobUrl);
            document.getElementById('base64Image').onload = revokeUrl;
            document.getElementById('base64Audio').onload = revokeUrl;
            document.getElementById('base64Video').onload = revokeUrl;
        }

            });
        };

            var fileInput = document.getElementById('fileInput');

        function displayFileName() {
            const input = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileNameDisplay');

            if (input.files.length > 0) {
                const fileName = input.files[0].name;
                fileNameDisplay.textContent = `Обрано файл: ${fileName}`;

        }
        function copyToClipboard() {
            const textArea = document.getElementById('dataURIFormatOutput');
            const crossmark = document.getElementById('copyCrossmarkUri');
            const checkmark = document.getElementById('copyCheckmarkUri');

            // Перевірка на порожність
            if (textArea.value.trim() === '') {
                // Відобразити хрестик
                crossmark.style.display = 'inline';
                checkmark.style.display = 'none';
                setTimeout(() => {
                    crossmark.style.display = 'none';
                }, 500);
                return; // Вихід з функції
            }
            
            // Виділяємо текст у textarea
            textArea.select();
            textArea.setSelectionRange(0, 99999); // Для мобільних пристроїв
            
            // Копіюємо текст у буфер обміну
            document.execCommand('copy');

            // Зняти фокус з textarea
            textArea.blur();

            // Показати зелену галочку
            checkmark.style.display = 'inline';
            crossmark.style.display = 'none'; // Сховати хрестик
            // Прибрати галочку через 0.5 секунди
            setTimeout(() => {
                checkmark.style.display = 'none';
            }, 500);
        }
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            const fileInput = this.files[0]; // Отримуємо перший обраний файл

            if (fileInput) {
                fileNameDisplay.textContent = fileInput.name; // Відображаємо ім'я файлу
                fileNameDisplay.style.display = 'block'; // Відображаємо блок з ім'ям файлу
            } else {
                fileNameDisplay.textContent = ''; // Якщо файл не обрано, очищаємо
                fileNameDisplay.style.display = 'none'; // Сховати блок
            }
